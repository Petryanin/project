version: '3.9'
services:
    web:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
            - ./:/app
    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - ./:/app
    mysql:
        image: mysql:latest
        volumes:
            - mysqldata:/var/lib/mysql
            - ./:/docker-entrypoint-initdb.d
        environment:
            MYSQL_ROOT_PASSWORD: 'secret'
            MYSQL_DATABASE: 'project'
        ports:
            - 3306:3306
volumes:
    mysqldata: {}